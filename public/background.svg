      <stop offset="0%" style="stop-color:#1a1f2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a1f4c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2c;stop-opacity:1" />
    </linearGradient>
